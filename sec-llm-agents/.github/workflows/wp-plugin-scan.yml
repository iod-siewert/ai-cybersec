name: WordPress Plugin Security Scan

on:
  workflow_dispatch:
    inputs:
      plugin_repo:
        description: 'Git repo URL pluginu WP'
        required: true

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install deps
      run: |
        pip install -r requirements.txt

    - name: Run scan
      env:
        OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      run: |
        python cli/repo_scan.py "${{ github.event.inputs.plugin_repo }}" --max-files 30 --output sarif > scan.sarif

    - name: Upload SARIF
      uses: github/codeql-action/upload-sarif@v3
      with:
        sarif_file: scan.sarif
